<div class="container" data-ng-controller="citasController as citasCtr">


<div class="card m-b-0 citas" id="messages-main">

        <div class="ms-menu citas" data-ng-class="{ 'toggled': mactrl.lvMenuStat }">
            <div class="card-header ch-alt clearfix" >
            	<p class="f-500 c-black m-b-15">Profesional</p>
                    <select chosen data-placeholder="Profesional" class="w-100" ng-options="item as item.nombre group by item.grupo for item in profesionales track by item.id" ng-model="profesional"> 
                 
                    </select>
                    
                <div class="m-t-15">    
            	<h2>Prestaciones<small>Arrastre una prestacion a una hora</small></h2>
            	</div>
            </div>

            <div class="listview lv-user m-t-5 citas">
                <div class="lv-item media" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" data-jqyoui-draggable="{placeholder:true, animate:false, deepCopy:true, onStart: 'onDragPrestacion()'}" ng-repeat="p in prestaciones" ng-click="seleccionarPrestacion(p)" ng-class="{ 'active' : p.seleccionado==true  }">
                    <div class="lv-avatar bgm-{{p.color}} pull-left">{{p.nombre.substr(0,1)}}</div>
                    <div class="media-body">
                        <div class="lv-title">{{p.nombre}}</div>
                    </div>
                </div>
            </div>


        </div>
 
        <div class="ms-body">
            <div class="listview lv-message">
                <div class="card-header ch-alt clearfix">
                    <div id="ms-menu-trigger"  data-ng-class="{ 'open': mactrl.lvMenuStat }" data-ng-click="mactrl.lvMenuStat = (mactrl.lvMenuStat===true ? false : true )">
                        <div class="line-wrap">
                            <div class="line top"></div>
                            <div class="line center"></div>
                            <div class="line bottom"></div>
                        </div>
                    </div>

                    <div class="lvh-label">
                        Citas
                    </div>

                    <ul class="lv-actions actions">
                    	<li>
                            <a href="" ng-click="refrescarUsuarios()">
                                <i class="zmdi zmdi-refresh"></i>
                            </a>
                        </li>                     
                    </ul>
                    
                    <button class="btn bgm-red btn-float waves-effect" ng-click="nuevo()"><i class="zmdi zmdi-plus"></i></button>
   
                </div>

                 <div id="calendar-widget" data-calendario class="citas"></div>
            
                
                <div class="clearfix"></div>
            </div>
        </div>
    </div>  
</div>
