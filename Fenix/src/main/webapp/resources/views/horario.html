<div class="container">

 

    	<div class="card"  data-ng-controller="editorHorario as horarioCtr">
                <div class="card-header ch-alt m-b-20">
                    <h2>Horario<small>Editar el horario</small></h2>
                    <ul class="actions">
                    	<li ng-show="!editor">
                            <a href="" ng-click="toggleEditor()">
                                <i class="zmdi zmdi-border-color"></i>
                            </a>
                        </li>
                        <li ng-show="editor">
                            <a href="" ng-click="toggleEditor(true)">
                                <i class="zmdi zmdi-search"></i>
                            </a>
                        </li>
                        <li>
                            <a href="" ng-click="test()">
                                <i class="zmdi zmdi-card-sd"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="zmdi zmdi-delete"></i>
                            </a>
                        </li>
                    </ul>    	                        
                </div>
		<button ng-click="mostrarCodigo()">Show JavaScript</button>
    		<button onclick="showCode()">Show JavaScript</button>
    		
	<div ng-show="editor">    		
		<ui-blockly toolbox="resources/js/blockly/horarios/toolbox.xml" 
					start-workspace="resources/js/blockly/horarios/workspace.xml" 
					width="100%" height="480px" model="blockly"/>
				
	</div>
	<div ng-show="!editor">
		<div id="calendar-widget" testcalendario procesar-dia="aplicarHorario(dia)" model="calendario" class="citas"></div>  
	</div>


		
        	
      </div>   
      
</div>
