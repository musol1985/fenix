<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include src="'resources/template/header.html'" data-ng-controller="headerController as hctrl"></header>

<section id="main">

    <section id="content" class="page-view" data-ui-view></section>

</section>
