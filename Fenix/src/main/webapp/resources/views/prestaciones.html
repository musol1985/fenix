<div class="container">
	<div data-ng-controller="prestaciones as presCtr">
		<uicard titulo="Prestaciones" descripcion="Mantenimiento de prestaciones" on-action="nuevo()">
			<ul class="actions">
				<li><a href="" ng-click="refrescar(presCtr.tabla)"><i class="zmdi zmdi-refresh-alt"></i></a></li>
			</ul>
			<cuerpo>
				<table  ng-table="tabla" ng-table-get-datos="getDatos(params, onComplete)" ng-table-model="rows" ng-Table-Ref="presCtr" pagsize="10" class="table table-striped table-vmiddle">
					<ui-popup template="resources/template/modals/prestacion.html" popup="popup" on-new="onNuevo(data)" on-update="onModificar(data)" on-pre-save="onPreGuardar(data)" on-post-save="onPostGuardar(data, accion, modificando)" refrescar-tabla="presCtr"/>
		             <tr ng-repeat="w in rows"  > 
		                 <td data-title="'Nombre'">
		                     <b>{{w.nombre.substr(0,1)}}</b>{{w.nombre.substr(1)}}
		                 </td>
		                 <td data-title="'Color'">
		                  <div class="lv-avatar bgm-{{w.color}} pull-left">{{w.nombre.substr(0,1)}}</div>
		                 </td>
		                 <td data-title="'Importe'">
		                  	{{w.importe}}
		                 </td>
		                 <td data-title="'Duracion'">
		                  	{{w.duracion}}
		                 </td>
		                 <td data-title="'Horario'">
		                      <div class="checkbox pull-left">
		                       <label>
		                           <input type="checkbox" data-ng-checked="w.horario!=undefined" value=""  ng-disabled="true">
		                           <i class="input-helper"></i>
		                       </label>
		                   </div>	             
		                </td>
		                 <td data-title="'Acciones'">
		                     <button type="button" class="btn btn-warning" ng-click="modificar(w)"><i class="zmdi zmdi-edit"></i></button>
		                     <button type="button" class="btn btn-danger" ng-click="eliminar(w)"><i class="zmdi zmdi-delete"></i></button>
		                 </td>
		             </tr>
		         </table> 
			</cuerpo>
		</uicard>
	</div>       
</div>
