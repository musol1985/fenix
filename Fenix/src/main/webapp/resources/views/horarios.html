<div class="container">
	<div data-ng-controller="horarios as ctr">
		<uicard titulo="Horarios" descripcion="Mantenimiento de horarios" on-action="crear()">
			<ul class="actions">
				<li><a href="" ng-click="refrescar(ctr.tabla)"><i class="zmdi zmdi-refresh-alt"></i></a></li>
			</ul>
			<cuerpo>
				<table  ng-table="tabla" ng-table-get-datos="getDatos(params, onComplete)" ng-table-model="rows" ng-Table-Ref="ctr" pagsize="10" class="table table-striped table-vmiddle">
		             <tr ng-repeat="w in rows"  >
		                 <td data-title="'Nombre'">
		                     <b>{{w.nombre.substr(0,1)}}</b>{{w.nombre.substr(1)}}
		                 </td>
		                 <td data-title="'Acciones'">
		                     <button type="button" class="btn btn-warning" ng-click="modificar(w)"><i class="zmdi zmdi-edit"></i></button>
		                     <button type="button" class="btn btn-danger" ng-click="eliminar(w)"><i class="zmdi zmdi-delete"></i></button>
		                 </td>
		             </tr>
		         </table> 
			</cuerpo>
		</uicard>
	</div>       
</div>
