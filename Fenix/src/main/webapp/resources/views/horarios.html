<div class="container">
	<div data-ng-controller="horarios as horarioCtr">
		<uicard titulo="Horarios" descripcion="Mantenimiento de horarios" model="horarios" on-refrescar="refrescando()" on-nuevo="crear()">
			<ul class="actions">
				<li><a href="" ng-click="refrescar()"><i class="zmdi zmdi-refresh-alt"></i></a></li>
				<li><a href="" ng-click="refrescar()"><i class="zmdi zmdi-refresh-alt"></i></a></li>
			</ul>
			<cuerpo>
				<table  ng-table="tabla" ng-table-get-datos="hola(params, onComplete)" ng-table-model="dat" pagsize="10" class="table table-striped table-vmiddle">
		             <tr ng-repeat="w in dat"  >
		                 <td data-title="'Nombre'">
		                     <b>{{w.nombre.substr(0,1)}}</b>{{w.nombre.substr(1)}}
		                 </td>
		                 <td data-title="'Color'">
		                  <div class="lv-avatar bgm-{{w.color}} pull-left">{{w.nombre.substr(0,1)}}</div>
		                 </td>
		                 <td data-title="'Importe'">
		                  	{{w.importe}}
		                 </td>
		                 <td data-title="'Duracion'">
		                  	{{w.duracion}}
		                 </td>
		                 <td data-title="'Acciones'">
		                     <button type="button" class="btn btn-warning" ng-click="modificar(w)"><i class="zmdi zmdi-edit"></i></button>
		                     <button type="button" class="btn btn-danger" ng-click="eliminar(w)"><i class="zmdi zmdi-delete"></i></button>
		                 </td>
		             </tr>
		         </table> 
			</cuerpo>
		</uicard>
	</div>
     
</div>
