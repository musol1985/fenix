
                <div class="modal-header">
                    <h4 class="modal-title">Nueva Cita</h4>
                </div>
                <div class="modal-body">

				<form name="myForm" class="form-horizontal" novalidate>
				
					<div class="row">
		                <div class="col-xs-10">
		                	<div class="input-group">
		                        <span class="input-group-addon has-error"><i class="zmdi zmdi-account-box"></i></span>
		                        <div class="fg-line">
		                               <input type="text" name="busqueda" id="busqueda" ng-model="modalContent.data.cliente" placeholder="Cliente" typeahead-wait-ms="150" typeahead-on-select="modalContent.seleccionarCliente($item, $model)" uib-typeahead="cliente.texto for cliente in modalContent.buscarCliente($viewValue)" typeahead-loading="Cargando" class="form-control">
		                        </div>
	                        </div>
	                    </div>
	                    <div class="col-xs-1">
                         	<ul class="actions">
								<li><a href="" ng-click="refrescar(presCtr.tabla)"><i class="zmdi zmdi-close-circle-o"></i></a></li>
							</ul>
						</div>
					</div>
					
					<div class="row m-t-20">
		                <div class="col-xs-4" ng-class="{ 'has-error' : myForm.nombre.$invalid && !myForm.nombre.$pristine, 'has-success': myForm.nombre.$invalid && !myForm.nombre.$pristine}">
		                	<div class="input-group">
		                        <span class="input-group-addon"><i class="zmdi zmdi-spellcheck"></i></span>
		                        <div class="fg-line">
		                               <input type="text" ng-model="modalContent.data.nombre" id="nombre" name="nombre" class="username form-control input-sm" placeholder="Nombre" required ng-minlength="3">
		                        </div>
	                        </div>
	                        <p ng-show="myForm.nombre.$invalid && !myForm.nombre.$pristine" class="help-block centro">
								<span ng-show="myForm.telefono.$error.required">Obligatorio</span>
								<span ng-show="myForm.telefono.$error.minlength">Minimo 9 digitos</span>
					      	</p>
	                    </div>
						<div class="col-xs-6" ng-class="{ 'has-error' : myForm.apellidos.$invalid && !myForm.apellidos.$pristine, 'has-success': myForm.apellidos.$invalid && !myForm.apellidos.$pristine}">
		                	<div class="input-group" >
		                        <span class="input-group-addon"><i class="zmdi zmdi-spellcheck"></i></span>
		                        <div class="fg-line">
		                               <input type="text" ng-model="modalContent.data.apellidos" id="apellidos" name="apellidos" class="username form-control input-sm" placeholder="Apellidos" required ng-minlength="3">
		                        </div>
	                        </div>
	                        <p ng-show="myForm.apellidos.$invalid && !myForm.apellidos.$pristine" class="help-block centro">
								<span ng-show="myForm.telefono.$error.required">Obligatorio</span>
								<span ng-show="myForm.telefono.$error.minlength">Minimo 9 digitos</span>
					      	</p>
	                    </div>	                    
					</div>
					
		

		                
					<div class="row m-t-20">
		                <div class="col-xs-8" >
		      {{modalContent.data|json}}
		                	<select class="w-100" chosen data-placeholder="Profesional"  ng-options="item as item.nombre group by item.grupo for item in modalContent.profesionalesModal track by item.id" ng-model="modalContent.data.profesional"> 
             
                			</select>
	                    </div>
					</div>

					<div class="modal-footer  m-t-30">
						<button class="btn bgm-blue btn-lg" ng-click="modalContent.guardar(true)" ng-disabled="myForm.$invalid">
							Crear y Seleccionar
						</button>
						<button class="btn bgm-blue btn-lg" ng-click="modalContent.guardar(false)" ng-disabled="myForm.$invalid">
							Solo crear
						</button>  
                    	<button class="btn bgm-red btn-lg" ng-click="cancel()">Cancelar</button>
                	</div>
                  </form>

                </div>
