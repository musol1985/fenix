
<div class="modal-header">
	<h4 class="modal-title">Nuevo Cliente</h4>
</div>
<div class="modal-body">

	<form name="myForm" class="form-horizontal" novalidate>
		<div class="row">
			<ui-input form="myForm"
				template-url="resources/template/inputs/cliente.html" nombre="dni"
				placeholder="DNI/NIE" min="9" obligatorio
				model="modalContent.data.dni" extra="{icono:'zmdi-account-box'}" />

			<div class="col-xs-1"></div>

			<div class="col-xs-3"
				ng-class="{ 'has-error' : myForm.telefono.$invalid && !myForm.telefono.$pristine, 'has-success': myForm.telefono.$invalid && !myForm.telefono.$pristine}">
				<div class="input-group">
					<span class="input-group-addon has-error"><i
						class="zmdi zmdi-account-box-phone"></i></span>
					<div class="fg-line">
						<input type="text" ng-model="modalContent.data.telefono"
							id="telefono" name="telefono"
							class="username form-control input-sm" placeholder="Movil"
							required ng-minlength="9" maxlength="9">
					</div>
				</div>
				<p ng-show="myForm.telefono.$invalid && !myForm.telefono.$pristine"
					class="help-block centro">
					<span ng-show="myForm.telefono.$error.required">Obligatorio</span>
					<span ng-show="myForm.telefono.$error.minlength">Minimo 9
						digitos</span>
				</p>
			</div>
		</div>

		<div class="row m-t-20">
			<div class="col-xs-4"
				ng-class="{ 'has-error' : myForm.nombre.$invalid && !myForm.nombre.$pristine, 'has-success': myForm.nombre.$invalid && !myForm.nombre.$pristine}">
				<div class="input-group">
					<span class="input-group-addon"><i
						class="zmdi zmdi-spellcheck"></i></span>
					<div class="fg-line">
						<input type="text" ng-model="modalContent.data.nombre" id="nombre"
							name="nombre" class="username form-control input-sm"
							placeholder="Nombre" required ng-minlength="3">
					</div>
				</div>
				<p ng-show="myForm.nombre.$invalid && !myForm.nombre.$pristine"
					class="help-block centro">
					<span ng-show="myForm.telefono.$error.required">Obligatorio</span>
					<span ng-show="myForm.telefono.$error.minlength">Minimo 9
						digitos</span>
				</p>
			</div>
			<div class="col-xs-6"
				ng-class="{ 'has-error' : myForm.apellidos.$invalid && !myForm.apellidos.$pristine, 'has-success': myForm.apellidos.$invalid && !myForm.apellidos.$pristine}">
				<div class="input-group">
					<span class="input-group-addon"><i
						class="zmdi zmdi-spellcheck"></i></span>
					<div class="fg-line">
						<input type="text" ng-model="modalContent.data.apellidos"
							id="apellidos" name="apellidos"
							class="username form-control input-sm" placeholder="Apellidos"
							required ng-minlength="3">
					</div>
				</div>
				<p
					ng-show="myForm.apellidos.$invalid && !myForm.apellidos.$pristine"
					class="help-block centro">
					<span ng-show="myForm.telefono.$error.required">Obligatorio</span>
					<span ng-show="myForm.telefono.$error.minlength">Minimo 9
						digitos</span>
				</p>
			</div>
		</div>


		<div class="row m-t-20">
			<div class="col-xs-5">
				<div>
					<label class="radio radio-inline"> <input type="radio"
						name="sexo" value="1" ng-model="modalContent.data.sexo"> <i
						class="input-helper"></i> Hombre
					</label> <label class="radio radio-inline"> <input type="radio"
						name="sexo" value=2 ng-model="modalContent.data.sexo"> <i
						class="input-helper"></i> Mujer
					</label>
				</div>
			</div>

			<div class="col-xs-3">
				<div class="input-group">
					<span class="input-group-addon"><i
						class="zmdi zmdi-spellcheck"></i></span>
					<div class="fg-line">
						<input type="text" data-input-mask="{mask: '00/00/0000'}"
							ng-model="modalContent.data.fechaNac" id="fechaNac"
							name="fechaNac" class="username form-control input-sm"
							placeholder="Fecha Nacimiento(Ej: 16/07/1985)" required>
					</div>
				</div>
			</div>
		</div>

		<div class="modal-footer  m-t-30">
			<button class="btn bgm-blue btn-lg"
				ng-click="modalContent.guardar(true)" ng-disabled="myForm.$invalid">
				Crear y Seleccionar</button>
			<button class="btn bgm-blue btn-lg"
				ng-click="modalContent.guardar(false)" ng-disabled="myForm.$invalid">
				Solo crear</button>
			<button class="btn bgm-red btn-lg" ng-click="cancel()">Cancelar</button>
		</div>
	</form>
</div>
