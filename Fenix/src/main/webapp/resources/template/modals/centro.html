
<div class="modal-header">
	<h4 class="modal-title">Centro</h4>
</div>
<div class="modal-body">

	<form name="myForm" class="form-horizontal" novalidate>

		<div class="row">
			<div class="form-group col-md-12"
				ng-class="{ 'has-error' : myForm.nombre.$invalid  && !myForm.nombre.$pristine, 'has-success': myForm.nombre.$invalid && !myForm.nombre.$pristine}">
				<label class="col-md-3 control-lable" for="nombre">Nombre *</label>
				<div class="col-md-7">
					<input type="text"
						ng-model="modalContent.data.centro.nombre" id="nombre"
						name="nombre" class="username form-control input-sm"
						placeholder="Introduce el nombre" required ng-minlength="3" />
					<p ng-show="myForm.nombre.$invalid && !myForm.nombre.$pristine"
						class="help-block">Este campo es obligatorio</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12"
				ng-class="{ 'has-error' : myForm.correo.$invalid && !myForm.correo.$pristine, 'has-success': myForm.correo.$invalid && !myForm.correo.$pristine}">
				<label class="col-md-3 control-lable" for="correo">Correo
					Admin*</label>
				<div class="col-md-5">
					<input type="email"
						ng-model="modalContent.data.centro.correoAdmin" id="correo"
						name="correo" class="email form-control input-sm"
						placeholder="Introduce el e-mail" required />
					<p ng-show="myForm.correo.$invalid && !myForm.correo.$pristine"
						class="help-block">
						<span ng-show="myForm.correo.$error.required">Este campo es
							obligatorio</span> <span ng-show="myForm.correo.$error.email">Debes
							escribir un correo valido</span>
					</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12"
				ng-class="{ 'has-error' : myForm.nombreAdmin.$invalid  && !myForm.nombreAdmin.$pristine, 'has-success': myForm.nombreAdmin.$invalid && !myForm.nombreAdmin.$pristine}">
				<label class="col-md-3 control-lable" for="nombreAdmin">Nombre
					Admin*</label>
				<div class="col-md-7">
					<input type="text" ng-model="modalContent.data.nombreAdmin"
						id="nombreAdmin" name="nombreAdmin"
						class="username form-control input-sm"
						placeholder="Introduce el nombre" required ng-minlength="3" />
					<p
						ng-show="myForm.nombreAdmin.$invalid && !myForm.nombre.$pristine"
						class="help-block">Este campo es obligatorio</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12"
				ng-class="{ 'has-error' : myForm.correo.$invalid && !myForm.correo.$pristine, 'has-success': myForm.correo.$invalid && !myForm.correo.$pristine}">
				<label class="col-md-3 control-lable" for="ubicacion">Ubicación*</label>
				<div class="col-md-7">
					<input type="text" name="ubicacion" ng-model="asyncSelected"
						placeholder="Dirección" typeahead-wait-ms="150"
						typeahead-on-select="modalContent.setUbicacion($item, $model)"
						uib-typeahead="address.formatted_address for address in modalContent.getUbicacion($viewValue)"
						typeahead-loading="Cargando" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12">
				<label class="col-md-3 control-lable" for="color">Color</label>
				<div class="col-md-7">
					<uicolores model="modalContent.data.color" />
				</div>
			</div>
		</div>

		<div class="row">
			<label class="col-md-2 control-lable" for="tipo">Tipo*</label>
			<div class="col-md-7">
				<select chosen class="w-100"
					ng-model="modalContent.data.centro.tipo"
					data-placeholder="Tipoj de centro" name="tipo">
					<option value="0">Belleza y cuidado personal</option>
					<option value="1">Sanidad</option>
				</select>
			</div>
		</div>




		<div class="modal-footer">
			<button class="btn bgm-blue btn-lg" ng-click="modalContent.guardar()"
				ng-disabled="myForm.$invalid">Guardar</button>
			<button class="btn bgm-red btn-lg" ng-click="cancel()">Cancelar</button>
		</div>
	</form>

</div>
