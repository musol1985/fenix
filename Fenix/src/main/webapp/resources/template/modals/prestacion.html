
                <div class="modal-header">
                    <h4 class="modal-title">Nueva prestación</h4>
                </div>
                <div class="modal-body">

				<form name="myForm" class="form-horizontal" novalidate>

                      <div class="row">
                          <div class="form-group col-md-12" ng-class="{ 'has-error' : myForm.nombre.$invalid  && !myForm.nombre.$pristine, 'has-success': myForm.nombre.$invalid && !myForm.nombre.$pristine}">
                              <label class="col-md-2 control-lable" for="nombre">Nombre *</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="modalContent.data.nombre" id="nombre" name="nombre" class="username form-control input-sm" placeholder="Introduce el nombre" required ng-minlength="3"/>
								   <p ng-show="myForm.nombre.$invalid" class="help-block">
									Este campo es obligatorio
							      </p>
                              </div>
                          </div>
                      </div>

						<div class="row">
                          <div class="form-group col-md-12" ng-class="{ 'has-error' : myForm.color.$invalid && !myForm.color.$pristine, 'has-success': myForm.color.$invalid && !myForm.color.$pristine}">
                              <label class="col-md-3 control-lable" for="color">Color</label>
                              <div class="col-md-7">                                  								
							      <input type="hidden" name="color" ng-model="modalContent.data.color" class="form-control">

								  <ul class="skin-switch lista-colores" >
								      <li ng-repeat="r in modalContent.getColores()" class="lista-colores ss-skin bgm-{{ r }}" ng-class="{ 'color-seleccionado' :modalContent.data.color==r }" data-ng-click="modalContent.setColor(r)"/>
                                  </ul>
                              </div>
                          </div>
                      </div>  


					<div class="modal-footer">
						<button class="btn bgm-blue btn-lg" ng-click="modalContent.guardar()" ng-disabled="myForm.$invalid">
							Guardar
						</button> 
                    	<button class="btn bgm-red btn-lg" ng-click="cancel()">Cancelar</button>
                	</div>
                  </form>

                </div>
