
<div class="modal-header">
	<h4 class="modal-title">Modificar profesional</h4>
</div>
<div class="modal-body">

	<form name="myForm" class="form-horizontal" novalidate>


		<div class="row">
			<div class="form-group col-md-12">
				<label class="col-md-2 control-lable" for="nombre">Nombre</label>
				<div class="col-md-7">
					<input type="text" ng-model="modalContent.data.nombre" id="nombre" class="username form-control input-sm"
						placeholder="Nombre" />
				</div>
			</div>
		</div>
 
		<div class="row">
			<div class="col-md-7">
				<label class="col-md-3 control-lable" for="horario">Horario</label>
				<div class="col-md-7">
					<select class="w-100" chosen data-placeholder="Horario"
						ng-options="item as item.nombre for item in modalContent.horariosModal track by item.id"
						ng-model="modalContent.data.horario"></select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12">
				<label class="col-md-3 control-lable" for="color">Color</label>
				<div class="col-md-7">
					<uicolores model="modalContent.data.color" on-seleccionar="modalContent.onSeleccionarColor(color)"/>
				</div>
			</div>
		</div>

		<div class="modal-footer">
			<button class="btn bgm-blue btn-lg" ng-click="modalContent.guardar()"
				ng-disabled="myForm.$invalid">Guardar</button>
			<button class="btn bgm-red btn-lg" ng-click="cancel()">Cancelar</button>
		</div>
	</form>

</div>
